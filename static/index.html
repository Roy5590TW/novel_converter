<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Novel Library</title>
    <link rel="stylesheet" href="/css/dark_mode.css">
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
    <div id="view-home">
        <h1>Novel Library</h1>
        <ul id="book-list"></ul>
    </div>

    <div class="theme-controls">
        <button id="theme-toggle">
            <span id="theme-icon">üåô</span> <span id="theme-text">Ê∑±Ëâ≤Ê®°Âºè</span>
        </button>
    </div>

    <div id="view-chapters" class="hidden">
        <div class="back-btn" id="back-to-home">‚Üê Back to Library</div>
        <h1 id="current-book-name">Book Title</h1>
        <h2>Chapters</h2>
        <ul id="chapter-list"></ul>
    </div>

    <div id="view-read" class="hidden">
        <div class="back-btn" id="back-to-chapters">‚Üê Back to Chapters</div>
        <h1 id="current-chapter-title">Chapter Title</h1>
        
        <div id="content-area"></div>

        <div class="read-nav">
            <button id="prev-btn">‚Üê ‰∏ä‰∏ÄÁ´†</button>
            <button id="nav-back-chapters">Back to Chapters</button>
            <button id="next-btn">‰∏ã‰∏ÄÁ´† ‚Üí</button>
        </div>
    </div>

    <script type="module">
        import { initDarkMode, toggleDarkMode } from '/js/dark_mode_support.js';
        import { initLibrary, showHome, showChapters, prevChapter, nextChapter } from '/js/app.js';
        
        // Initialization
        initDarkMode();
        initLibrary();

        // Binding events
        document.getElementById('theme-toggle').onclick = toggleDarkMode;

        document.getElementById('back-to-home').onclick = showHome;
        document.getElementById('back-to-chapters').onclick = showChapters;
        document.getElementById('nav-back-chapters').onclick = showChapters;

        document.getElementById('prev-btn').onclick = prevChapter;
        document.getElementById('next-btn').onclick = nextChapter;
    </script>
</body>
</html>
